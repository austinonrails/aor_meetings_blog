---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<ul class="archive-list">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive-list">
    <time style="color:#666;font-size:11px;" datetime='{.{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%b %-d, %Y"}}</time> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
    <p class="summary">{{post.summary}}
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
